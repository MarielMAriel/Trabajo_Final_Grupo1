<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:insert="/layout/head::head">
	<meta charset="UTF-8">
	<title>Empleado</title>
</head>

<body class="bg-dark">
	<form th:action="@{/guardarEmp}" th:object="${empleado}" method="post" class="registroCi">
	
	<div class="text-end">
	<a th:href="@{/logEmpr?error=true}">
		<i class="bi bi-x-square-fill" style="font-size: 2rem; color: Black;"></i>
	</a>

	</div>
		 <div class="text-center">
	 	 <i class="bi bi-person-plus" style="font-size: 6rem; color: #ffd700;"></i>
	     </div>
	 
	<input th:field="*{dni}" class="editTxt" type="number" name="dniCi" placeholder="Ingrese su DNI">
	<div class="form-text text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
	
    <input th:field="*{nTramite}" class="editTxt " type="number" name="tramiteCi" placeholder="Numero de tramite del DNI">
    <div class="text-danger" th:if="${#fields.hasErrors('nTramite')}" th:errors="*{nTramite}"></div>
    
    <input th:field="*{profecion}" class="editTxt" type="text" name="profecionCi" placeholder="Ingrese su Profecion">
    <div class="text-danger" th:if="${#fields.hasErrors('profecion')}" th:errors="*{profecion}"></div>
    
    <input th:field="*{email}" class="editTxt" type="email" name="correoCi" placeholder="Ingrese su correo Electronico">
    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    
    
    <!-- #select -->
    <p>Estado civil
    <select th:field="*{eCivil}" class="editTxt" name="estadoCi">
      <option th:each="civil:${estados}" th:value="${civil}" th:text="${civil}" th:selected="false"></option>
    </select>
    </p>


    <div>
     <p>Seleccione su provincia
    <select th:field="*{provincia}" class="editTxt" name="provinciaCi">
      <option th:each="prov:${provincias}" th:value="${prov}" th:text="${prov}" th:selected="false"></option>
    </select>
     </p>
    </div>
    <!-- #endSelect -->

     <div>
          <p>Fecha de nacimiento
            <input th:field="*{fnac}" th:value="*{fnac}" class="editTxt" type="date" name="nacimientoCi" >
          </p>      
          <div class="text-danger" th:if="${#fields.hasErrors('fnac')}" th:errors="*{fnac}"></div>   
      </div>
      
    <input th:field="*{tel}" class="editTxt" type="tel" name="telefonoCi" placeholder="Ingrese su telefono">
    <div class="text-danger" th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"></div>
    
    <input th:field="*{contrasenia}" class="editTxt" type="password" name="passwordCi" placeholder="ContraseÃ±a">
    <div class="text-danger" th:if="${#fields.hasErrors('contrasenia')}" th:errors="*{contrasenia}"></div>

    <!-- Botones -->
    <input class="btn btn-success" type="submit" value="Enviar">
    <input class="btn btn-danger" type="reset" value="Borrar">
	</form>
	<footer th:insert="/layout/footer::footer"></footer>
</body>

</html>
