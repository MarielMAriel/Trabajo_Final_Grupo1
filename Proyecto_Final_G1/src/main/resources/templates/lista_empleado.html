<DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:insert="/layout/head::head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body >
<header th:insert="/layout/header::header"> </header>
    <div>
         <section>
          <h1>Cursos Usuarios</h1>
          <div class="d-flex justify-content-md-end mb-3">
             <a  id="" class="btn btn-primary" th:href="@{/NuevoUsu}">Nuevo</a>
           </div>
           
          <table class="table">      
            <tbody>
              <thead>
                <tr>
                <th>DNI</th>
                <th>N TRAMITE</th>
                <th>EMAIL</th>
                <th>ESTADO CIVIL</th>
                <th>PROVINCIA</th>
                <th>TELEFOMO</th>
                <th>FECHA NACIMIEMTO</th>
                </tr>
            </thead>
            <tbody>
              <tr th:each="empleado:${empleados}">
                <td th:text="${empleado.dni}"></td>
                <td th:text="${empleado.nTramite}"> </td>
                <td th:text="${empleado.email}"></td>
                <td th:text="${empleado.eCivil}"></td>
                <td th:text="${empleado.provinica}"></td>
                <td th:text="${empleado.tel}"></td>
                <td th:text="${#temporals.format(empleado.fnac, 'dd-MM-yyyy')}"></td>
                <td>
                 <a th:href="@{/editar/}" id="editarCurso" class="btn btn-warning">Editar</a>
				 <a th:href="@{/eliminar/}" id="eliminarCurso" class="btn btn-danger">Eliminar</a>
              	
              	</td>
               </tr> 
            </tbody>
          </table>
      
         </section>
       </div>    <footer th:fragment="footer"> </footer>
</body>
</html>
