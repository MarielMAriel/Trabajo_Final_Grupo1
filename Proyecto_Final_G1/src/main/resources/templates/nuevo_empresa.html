<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:insert="/layout/head::head">
	<meta charset="UTF-8">
	<title>Empleador</title>
</head>

<body class="bg-dark">
	<header th:insert="/layout/header::header"> </header>
	<form th:action="@{/guardarEmpresa}" th:object="${empresa}" method="post" class="registroEmp">
		
    <input th:field="*{id}" type="hidden" >
    
    <input th:field="*{nombre}" type="text" class="editTxt" name="nombreEmp" placeholder="Ingrese Nombre de la empresa">
			 <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
    
    <input th:field="*{cuit}" class="editTxt " type="number" name="cuitEmp" placeholder="Ingrese CUIT">
    <div class="text-danger" th:if="${#fields.hasErrors('cuit')}" th:errors="*{cuit}"></div>
    
    
    <input th:field="*{contrasenia}" class="editTxt" type="password" name="passwordEmp" placeholder="ContraseÃ±a">
    <div class="text-danger" th:if="${#fields.hasErrors('contrasenia')}" th:errors="*{contrasenia}"></div>
    
    <input th:field="*{razonSocial}" class="editTxt" type="text" name="razonEmp" placeholder="Razon social">
    <div class="text-danger" th:if="${#fields.hasErrors('razonSocial')}" th:errors="*{razonSocial}"></div>

    <div>
      <p>Inicio de activdad
        <input th:field="*{finicio}" class="editTxt" type="date" name="fechaoEmp" >
      </p> 
        <div class="text-danger" th:if="${#fields.hasErrors('finicio')}" th:errors="*{finicio}"></div>
            
   </div>

    <input th:field="*{email}" class="editTxt" type="email" name="correoEmp" placeholder="Email">
    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    
    
    <input th:field="*{telefono}" class="editTxt" type="tel" name="telefonoEmp" placeholder="Ingrese su telefono">
     <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
     
    <!-- #select -->
    <div>
    
    <p>Seleccionar un provincia
    <select th:field="*{provincia}" class="editTxt" name="provincias">
    <option th:each="prov:${provincias}" th:value="${prov}" th:text="${prov}" th:selected="false" />
    </select>
    </p>
    
    </div>

    <!-- #endSelect -->
    
    <input th:field="*{domicilio}" class="editTxt" type="text" name="domicilioEmp" placeholder="Domicilio">
    <div class="text-danger" th:if="${#fields.hasErrors('domicilio')}" th:errors="*{domicilio}"></div>
    
    
    <input th:field="*{pagina}" class="editTxt" type="text" name="webEmp" placeholder="Pagina Web">
    <div class="text-danger" th:if="${#fields.hasErrors('pagina')}" th:errors="*{pagina}"></div>
    
    
    <input th:field="*{descripcion}" class="editTxt" type="text" name="descripcionEmp" placeholder="Describir su empresa">
     <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
     

    <!-- Botones -->
    <input class="btn btn-success" type="submit" value="Enviar">
    <input class="btn btn-danger" type="reset" value="Borrar">
		
	</form>
	<footer th:insert="/layout/footer::footer"></footer>
	</body>

</html>
