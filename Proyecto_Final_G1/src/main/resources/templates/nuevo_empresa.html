<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:insert="/layout/head::head">
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<header th:insert="/layout/header::header"> </header>
	<form th:action="@{/guardarEmpresa}" th:object="${empresa}" method="post" class="row g-3">
		<div class="col-md-6">
			<label for="nombre" class="form-label">Nombre Comercial</label>
			<input th:field="*{nombre}" type="text" class="form-control" id="nombre" required>
		</div>
		<div class="col-md-6">
			<label for="cuit" class="form-label">CUIT</label>
			<input th:field="*{cuit}" type="text" class="form-control" id="cuit" required>
		</div>
		<div class="col-md-6">
			<label for="contrasenia" class="form-label">Contrasenia</label>
			<input th:field="*{contrasenia}" type="text" class="form-control" id="contrasenia" required>
		</div>
		<div class="col-md-6">
			<label for="razon" class="form-label">Razon Social</label>
			<input th:field="*{razonSocial}" type="text" class="form-control" id="razon" required>
		</div>
		<div class="col-md-6">
			<label for="inicioActividad" class="form-label">Inicio de Actividad</label>
			<input th:field="*{finicio}" type="date" class="form-control" id="inicioActividad"th:value="*{finicio}" required>
		</div>
		<div class="col-md-6">
			<label for="email" class="form-label">Email</label>
			<input th:field="*{email}" type="email" class="form-control" id="email" required>
		</div>
		<div class="col-md-6">
			<label for="telefono" class="form-label">Telefono</label>
			<input th:field="*{telefono}" type="text" class="form-control" id="telefono" required>
		</div>
		<!-- TRATAR DE CAMBIAR LA FORMA DE CARGAR EL DOMICILIO-->
		<div class="col-md-6">
			<label for="domicilio" class="form-label">Domicilio</label>
			<input th:field="*{domicilio}" type="text" class="form-control" id="domicilio" required>
		</div>
		<div class="form-group row">
			<label for="provincias" class="col-md-6 col-form-label">Provincias:</label>
			<select id="provincias" th:field="*{provincia}">
				<option th:each="prov:${provincias}" th:value="${prov}" th:text="${prov}" th:selected="false" />
			</select>
		</div>
		<div class="col-md-6">
			<label for="pagina" class="form-label">Pagina Web</label>
			<input th:field="*{pagina}" type="text" class="form-control" id="pagina" required>
		</div>
		<div class="col-md-6">
			<label for="descripcion" class="form-label">Descripcion</label>
			<input th:field="*{descripcion}" type="text" class="form-control" id="descripcion" required>
		</div>


		<div class="col-12">
			<button type="submit" class="btn btn-primary">ENVIAR</button>
		</div>
	</form>
</body>

</html>
