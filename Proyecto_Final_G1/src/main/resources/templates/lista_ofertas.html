<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head th:insert="/layout/head::head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<header th:insert="/layout/header_empresa::header_empresa"> </header>
    <div>
    <!-- estoy por agragar formulario para tomar informacion asi solo mostrar los perfiles requeridos-->
         <section>
          <h1>Lista de postulantes</h1>
          <table class="table">      
            <tbody>
              <thead>
                <tr>
                <th>cantidad de vacantes</th>
                <th>puesto requerido</th>
                <th>resumen de puesto</th>
                <th>disponibilidad horaria</th>
                <th>tareas Principales</th>
                <th>datos contactos</th>
                <th>jornada</th>
                <th>requisitos</th>
                <th>salario</th>
                <th>beneficio</th>
                </tr>
            </thead>
            <tbody>
              <tr th:each="oferta:${ofertas}">
                <td th:text="${oferta.cantidadVac}"></td>
                <td th:text="${oferta.puestoReq}"></td>
                <td th:text="${oferta.resumenPuesto}"></td>
                <td th:text="${oferta.disponibilidadH}"></td>
                <td th:text="${oferta.datosContac}"></td>
                <td th:text="${oferta.jornada}"></td>
                <td th:text="${oferta.requisitos}"></td>
                <td th:text="${oferta.salario}"></td>
                <td th:text="${oferta.beneficio}"></td>
                <td>
                 <a  id="editarConcursante" class="btn btn-warning">mas info</a>
                 </td>
               </tr> 
            </tbody>
          </table>
      
         </section>
 </div>
</body>
</html>
