<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:insert="/layout/head::head">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<section class="vh-100 gradient-custom">

<form th:action="@{/logEmpr}" th:object="${usuarioDelForm}" method="POST">
	  <div class="container py-5 h-100">
	    <div class="row d-flex justify-content-center align-items-center h-100">
	    
	      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
	        <div class="card bg-dark text-white" style="border-radius: 1rem;">
	          <div class="card-body p-5 text-center">
	            
	            <div class="mb-md-5 mt-md-4 pb-5">
	              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
	              <p class="text-white-50 mb-5">Por favor ingrese su Dni / Cuit y contrase単a!</p>
	
	              <div class="form-outline form-white mb-4">
	                <label class="form-label" for="typeEmailX">Dni / Cuit </label>
	                
	                <input type="text" id="identificador" class="form-control form-control-lg" name="identificador"/>
	                
	              </div>
	
	              <div class="form-outline form-white mb-4">
	                <label class="form-label" for="contrase単a">Contrase単a</label>
	               
	                <input name="contrasenia" type="password" id="contrasenia" class="form-control form-control-lg" />
	                
	              </div>
	
	              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Olvido su contrase単a?</a></p>
	
	              <button class="btn btn-outline-light btn-lg px-5" type="submit">Ingresar</button>
	
	
	            </div>
	
	            <div>
	          
                <p class="mb-0">
                  No tienes cuenta? REGISTRATE
                </p>
                <p>
                  <a class="text-danger fw-bold"  th:href="@{/NuevoEmpr}">Empresas</a>
    				-
                  <a class="text-warning fw-bold"  th:href="@{/NuevoUsu}">Ciudadanos</a>
                   _
                  <a class="text-warning fw-bold"  th:href="@{/nuevoInstitucion}">Instituciones</a>
                </p>
	            </div>
	
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
  </form>
</section>
</body>
</html>
