<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>alta usuarios</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="Programacion-y-Servicios-Web-2022/Tp1/css/style.css">

<body>

  <form>
    <input class="editTxt" type="number" name="dni" placeholder="Ingrese su DNI">
    <input class="editTxt " type="number" name="nTramite" disabled>
    <input class="editTxt" type="email" name="correo" placeholder="Ingrese su correo Electronico*">
    <!-- #select -->
    <select class="editTxt" name="estado">
      <option disabled selected>Estado civil</option>
      <option>Soltero/a</option>
      <option>Casado</option>
      <option>Separado</option>
    </select>

    <select class="editTxt" name="delegacion">
      <option disabled selected>Seleccione su provincia</option>
      <option> Buenos Aires </option>
      <option> Catamarca </option>
      <option> Chaco </option>
      <option> Chubut </option>
      <option> Ciudad Autónoma de Buenos Aires </option>
      <option> Córdoba </option>
      <option> Corrientes </option>
      <option> Entre Ríos </option>
      <option> Formosa </option>
      <option> Jujuy </option>
      <option> La Pampa </option>
      <option> La Rioja </option>
      <option> Mendoza </option>
      <option> Misiones </option>
      <option> Neuquén </option>
      <option> Río Negro </option>
      <option> Salta </option>
      <option> San Juan </option>
      <option> San Luis </option>
      <option> Santa Cruz </option>
      <option> Santa Fe </option>
      <option> Santiago del Estero </option>
      <option> Tierra del Fuego </option>
      <option> Tucumán </option>
    </select>
    <!-- #endSelect -->
    <input class="editTxt" type="tel" name="correo" placeholder="Ingrese su telefono*">
    <input class="editTxt" type="date" name="nacimiento">
    <input class="editTxt" type="password" name="key" placeholder="Contraseña">



    <p><input type="checkbox" name="terminos">
      Acepta los termino y condiciones</p>


    <!-- Botones -->
    <input class="btn bg-white" type="submit" value="Enviar">
    <input class="btn bg-white" type="reset" value="Borrar">
  </form>

</body>

</html>
