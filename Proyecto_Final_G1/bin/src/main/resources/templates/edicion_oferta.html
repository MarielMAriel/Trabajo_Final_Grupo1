<DOCTYPE html>
	<html xmlns:th="http://thymeleaf.org">

	<head th:insert="/layout/head::head">
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
	</head>

	<body >
		<!-- CONSULTAR HEADER A EMPRESA O HEADER EMPRESA A HEADER EMPRESA-->
		<header th:insert="/layout/header_empresa::header_empresa"> </header>
		<form th:action="@{/modificarOferta}" th:object="${ofertaLab}" method="post" class="row g-3">
			<div >
				<input th:field="*{id}" type="hidden" >
			</div>
			
			<div class="col-md-6">
				<label for="vacante" class="form-label">VACANTES</label>
				<input th:field="*{cantidadVac}" type="number" class="form-control" id="vacante" required>
				<div class="text-danger" th:if="${#fields.hasErrors('cantidadVac')}" th:errors="*{cantidadVac}"></div>
			</div>
			<div class="col-md-6">
				<label for="puesto" class="form-label">PUESTO REQUERIDO</label>
				<input th:field="*{puestoReq}" type="text" class="form-control" id="puesto">
				<div class="text-danger" th:if="${#fields.hasErrors('puestoReq')}" th:errors="*{puestoReq}"></div>
			</div>


			<div class="col-md-6">
				<label for="esumenPuesto" class="form-label">RESUMEN DEL PUESTO</label>
				<input th:field="*{resumenPuesto}" type="text" class="form-control" id="esumenPuesto" required>
				<div class="text-danger" th:if="${#fields.hasErrors('resumenPuesto')}" th:errors="*{resumenPuesto}">
				</div>
			</div>
			<div class="col-md-6">

				<div class="form-check">
					<input th:field="*{disponibilidadH}" class="form-check-input" type="checkbox" value="FULL-TIME'"
						id="flexCheckDefault">
					<label class="form-check-label" for="flexCheckDefault">
						FULL-TIME
					</label>
				</div>
				<div class="form-check">
					<input th:field="*{disponibilidadH}" class="form-check-input" type="checkbox" value="PART-TIME"
						id="flexCheckChecked" checked>
					<label class="form-check-label" for="flexCheckChecked">
						PART-TIME
					</label>
				</div>
				<div class="col-md-6">
					<label for="tareasPrin" class="form-label">TAREAS</label>
					<input th:field="*{tareasPrin}" type="text" class="form-control" id="tareasPrin" required>
					<div class="text-danger" th:if="${#fields.hasErrors('tareasPrin')}" th:errors="*{tareasPrin}"></div>
				</div>
				<div class="col-md-6">
					<label for="datosContac" class="form-label">CONTACTO</label>
					<input th:field="*{datosContac}" type="text" class="form-control" id="datosContac" required>
					<div class="text-danger" th:if="${#fields.hasErrors('datosContac')}" th:errors="*{datosContac}">
					</div>
				</div>
				<div class="col-md-6">
					<!-- PENSARLO MEJOR-->
					<label for="email" class="form-label">JORNADA</label>
					<input th:field="*{jornada}" type="number" class="form-control" id="email" required>
					<div class="text-danger" th:if="${#fields.hasErrors('jornada')}" th:errors="*{jornada}"></div>
				</div>
				<div class="col-md-6">
					<label for="requisitos" class="form-label">REQUISITOS</label>
					<input th:field="*{requisitos}" type="text" class="form-control" id="requisitos" required>
					<div class="text-danger" th:if="${#fields.hasErrors('requisitos')}" th:errors="*{requisitos}"></div>
				</div>
				<div class="col-md-6">
					<label for="salario" class="form-label">SALARIO</label>
					<input th:field="*{salario}" type="number" class="form-control" id="salario" required>
					<div class="text-danger" th:if="${#fields.hasErrors('salario')}" th:errors="*{salario}"></div>
				</div>
				<div class="col-md-6">
					<label for="beneficio" class="form-label">BENEFICIO</label>
					<input th:field="*{beneficio}" type="text" class="form-control" id="beneficio" required>
					<div class="text-danger" th:if="${#fields.hasErrors('beneficio')}" th:errors="*{beneficio}"></div>
				</div>

				<div class="col-12">
					<button type="submit" class="btn btn-primary">ENVIAR</button>
				</div>
		</form>
		</div>
	</body>

	</html>
