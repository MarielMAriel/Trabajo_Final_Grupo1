<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:insert="/layout/head::head">
<meta charset="UTF-8" />
<title>Empleadores</title>
</head>

<body class="bg-dark">
	<header th:insert="/layout/header_empresa::header_empresa"></header>
	
	<div>
		<div class="row bg-danger">
			<h1 class="display-2">
				<img src="https://portalempleo.gob.ar/images/ciudadanos.svg" alt=""
					width="90" height="90" /> Empleadoras/es
			</h1>
		</div>

		<div class="container bg-white mt-5">

			<div class="row justify-content-center mb-4">
				<div class="col-1 position-relative">
					<img src="https://cdn-icons-png.flaticon.com/512/1836/1836338.png"
						alt="" width="100" height="100" />
				</div>
				<div class="col-4">
					<div>

						<h1 class="display-5">Crear oferta laboral</h1>
						<p>Armá tu CV: carga tus estudios, experiencia laboral,
							idiomas, cursos. Podés editarlo, modificarlo la cantidad de veces
							que lo necesites.</p>
					</div>
				</div>
				<div class="col-3 align-self-center">
				<a th:href="@{/nuevaOferta}">
					<button type="button" class="btn btn-outline-danger w-100" >Continuar</button>
					</a>
				</div>
			</div>
--		<div class="row justify-content-center mb-4">
				<div class="col-1 position-relative">
					<img src="https://portalempleo.gob.ar/images/svg/lupa.svg" alt=""
						width="100" height="100" />
				</div>
				<div class="col-4">
					<div>
						<h1 class="display-5">Buscar perfiles laborales</h1>
						<p>Aqui podra bucar postulantes a empleos o puesto requeridos.</p>
					</div>
				</div>
				<div class="col-3 align-self-center">
				<a th:href="@{/listaPostulantes}">
					<button type="button" class="btn btn-outline-danger  w-100">Buscar</button>
					</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
